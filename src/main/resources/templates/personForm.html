<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h3>Enter person details:</h3>
    <form action="#" th:action="@{/person}" th:object="${person}" method="post">
        <p>Firstname: <input type="text" th:field="*{firstName}" /></p>
        <p>Lastname:  <input type="text" th:field="*{lastName}" /></p>
        <p>Age:       <input type="text" th:field="*{age}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
